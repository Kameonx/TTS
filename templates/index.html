<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        .container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        .alert-warning {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }

        .alert-error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .warning {
            color: #ff4444;
            display: none;
            margin-bottom: 1rem;
        }

        #previewBtn {
            margin-top: 0.5rem;
            background-color: #28a745 !important;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        #previewBtn:hover {
            background-color: #218838 !important;
        }

        audio {
            background-color: #333;
            border-radius: 5px;
            width: 100%;
            margin-top: 1rem;
            display: none;
        }

        audio::-webkit-media-controls-panel {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form id="ttsForm" action="/convert" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <select name="lang" id="lang" required>
                <option value="" disabled selected>Select Accent (Female only):</option>
                {% for code, name in supported_languages.items() %}
                <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>

            <textarea name="text" placeholder="Enter your text here..." rows="6"></textarea>

            <div id="warning" class="warning">
                Please enter some text to convert
            </div>

            <button type="button" id="previewBtn" onclick="handlePreview()">
                Preview Audio
            </button>

            <audio id="audioPlayer" controls>
                Your browser does not support the audio element.
            </audio>

            <div id="previewError" class="warning" style="display: none;">
                Error generating preview
            </div>

            <input type="submit" value="Convert to Speech">
        </form>
    </div>

    <script>
        function validateForm() {
            const textInput = document.querySelector('textarea[name="text"]');
            const warningDiv = document.getElementById('warning');
            
            if (!textInput.value.trim()) {
                warningDiv.style.display = 'block';
                return false;
            }
            warningDiv.style.display = 'none';
            return true;
        }

        function handlePreview() {
            const textInput = document.querySelector('textarea[name="text"]');
            const langSelect = document.querySelector('select[name="lang"]');
            const audioPlayer = document.getElementById('audioPlayer');
            const previewError = document.getElementById('previewError');

            if (!textInput.value.trim()) {
                previewError.textContent = "Please enter some text to preview";
                previewError.style.display = 'block';
                return;
            }

            const formData = new FormData();
            formData.append('text', textInput.value);
            formData.append('lang', langSelect.value);

            previewError.style.display = 'none';
            audioPlayer.style.display = 'none';

            fetch('/preview', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Preview failed');
                return response.blob();
            })
            .then(blob => {
                const url = URL.createObjectURL(blob);
                audioPlayer.src = url;
                audioPlayer.style.display = 'block';
            })
            .catch(error => {
                console.error('Preview error:', error);
                previewError.textContent = "Error generating audio preview";
                previewError.style.display = 'block';
            });
        }
    </script>
</body>
</html>
