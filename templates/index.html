<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-mode {
            background-color: #f4f4f9;
            color: #000; /* Black text in light mode */
        }
        body.dark-mode {
            background-color: #121212;
            color: #fff; /* White text in dark mode */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: calc(100% - 44px); /* Double the size */
            height: 200px; /* Double the size */
            resize: vertical;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        select {
            width: calc(100% - 22px); /* Adjusted to fit within the container */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .warning {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <form id="ttsForm" action="/convert" method="post" onsubmit="return validateForm()">
            <select name="lang" id="lang" required>
                <option value="" disabled selected>Select English Accent (Default - US):</option>
                <option value="en">US</option>
                <option value="en-uk">UK</option>
                <option value="en-au">Australia</option>
                <option value="en-in">India</option>
                <option value="es">Spain</option>
                <option value="es-us">Spanish US</option>
                <option value="fr">France</option>
                <option value="de">Germany</option>
                <!-- Add more languages as needed -->
            </select>
            <textarea name="text" placeholder="Enter your text here..."></textarea><br>
            <input type="submit" value="Convert to Speech">
            <div id="warning" class="warning" style="display:none;">Please enter some text to convert.</div>
        </form>
    </div>

    <script>
        // Ensure the default mode is dark mode
        const body = document.body;
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');

        function validateForm() {
            const text = document.getElementById('ttsForm').elements['text'].value;
            const warningDiv = document.getElementById('warning');
            if (text.trim() === '') {
                warningDiv.style.display = 'block';
                return false; // Prevent form submission
            } else {
                warningDiv.style.display = 'none';
                return true; // Allow form submission
            }
        }
    </script>
</body>
</html>
